<div class="main-content">
  <div class="bg-white/90 p-6 rounded-xl shadow-lg w-full max-w-4xl">
    <h2 class="text-2xl font-bold text-center mb-6">Configuración de Calendario Laboral</h2>

    <!-- Formulario de sede y año -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Sede</mat-label>
        <mat-select [(value)]="sedeSeleccionada">
          <mat-option *ngFor="let sede of sedes" [value]="sede.id">
            {{ sede.nombre }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Año</mat-label>
        <input matInput type="number" [(ngModel)]="anioSeleccionado" />
      </mat-form-field>
    </div>

    <!-- Botón consultar -->
    <div class="flex justify-center mb-4">
      <button mat-raised-button color="primary" (click)="consultarCalendario()">
        Consultar configuración
      </button>
    </div>

    <!-- Tabla de días especiales -->
    <div *ngIf="diasEspeciales.length > 0" class="mt-6">
      <h3 class="text-lg font-semibold mb-4">Días Especiales</h3>

      <div class="overflow-auto rounded-md border border-gray-300">
        <table mat-table [dataSource]="diasEspeciales" class="min-w-full" matSort>

          <!-- Fecha -->
          <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
            <td mat-cell *matCellDef="let dia">{{ dia.fecha | date }}</td>
          </ng-container>

          <!-- Tipo -->
          <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
            <td mat-cell *matCellDef="let dia">{{ dia.tipo }}</td>
          </ng-container>

          <!-- Descripción -->
          <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef>Descripción</th>
            <td mat-cell *matCellDef="let dia">{{ dia.descripcion }}</td>
          </ng-container>

          <!-- Encabezado y filas -->
          <tr mat-header-row *matHeaderRowDef="columnas"></tr>
          <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
