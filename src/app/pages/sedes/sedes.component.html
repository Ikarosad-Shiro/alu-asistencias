<div class="dashboard-container">
  <!-- 📌 Botón de menú para móviles -->
  <button class="menu-toggle" (click)="toggleSidebar()">☰</button>

  <!-- 📌 Fondo oscuro al abrir menú en móviles -->
  <div class="sidebar-overlay" [class.active]="sidebarAbierto" (click)="toggleSidebar()"></div>

  <!-- 📌 Sidebar -->
  <div class="sidebar" [class.active]="sidebarAbierto">
    <h3>Gestión de Sedes</h3>
    <ul class="nav flex-column">
      <li class="nav-item">
        <button class="btn-sidebar" routerLink="/dashboard">🏠 Dashboard</button>
      </li>
      <li class="nav-item">
        <button class="btn-sidebar" routerLink="/trabajadores">👷 Trabajadores</button>
      </li>
      <li class="nav-item">
        <button class="btn-sidebar" routerLink="/calendario-laboral">📅 Calendario Laboral</button>
      </li>
      <li class="nav-item">
        <button class="btn-sidebar" routerLink="/acerca-de">ℹ️ Acerca de</button>
      </li>
      <li class="nav-item" *ngIf="esAdmin()">
        <button class="btn-sidebar" routerLink="/admin-dashboard">🧑‍💼 Ver Usuarios</button>
      </li>
    </ul>
    <button class="btn-logout" (click)="cerrarSesion()">❌ Cerrar Sesión</button>
  </div>

  <!-- 📌 Contenido principal -->
  <div class="main-content">
    <div class="content-container">
      <!-- 📌 Bienvenida -->
      <div class="welcome-card">
        <h2>Gestión de Sedes 📍</h2>
        <p>Consulta, agrega y administra todas las sedes del sistema.</p>
      </div>

      <!-- 📋 Lista de sedes -->
      <div class="card full-width">
        <h3>📋 Lista de sedes</h3>

        <div *ngIf="sedes.length > 0; else noSedes">
          <table class="tabla-sedes">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let sede of sedes">
                <td>{{ sede.id }}</td>
                <td>{{ sede.nombre }}</td>
                <td>
                  <button mat-icon-button color="primary" matTooltip="Editar">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button color="warn" matTooltip="Eliminar">
                    <mat-icon>delete</mat-icon>
                  </button>
                  <button mat-icon-button color="accent" matTooltip="Ver calendario">
                    <mat-icon>calendar_month</mat-icon>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <ng-template #noSedes>
          <p>No hay sedes registradas por el momento.</p>
        </ng-template>
      </div>

      <!-- ➕ Nueva sede -->
      <div class="card">
        <h3>➕ Nueva sede</h3>
        <p>Aquí se mostrará el formulario para agregar una nueva sede.</p>
      </div>
    </div>
  </div>
</div>
