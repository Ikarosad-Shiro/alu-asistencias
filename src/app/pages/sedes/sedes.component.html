  <!-- ğŸ“Œ BotÃ³n de menÃº para mÃ³viles -->

  <!-- ğŸ“Œ Fondo oscuro al abrir menÃº en mÃ³viles -->
  <div class="sidebar-overlay" [class.active]="sidebarAbierto" (click)="toggleSidebar()"></div>

  <!-- ğŸ“Œ Sidebar -->
  <div class="sidebar" [class.active]="sidebarAbierto">
    <h3>GestiÃ³n de Sedes</h3>
    <ul class="nav flex-column">
      <li class="nav-item"><button class="btn-sidebar" routerLink="/dashboard">ğŸ  Dashboard</button></li>
      <li class="nav-item"><button class="btn-sidebar" routerLink="/trabajadores">ğŸ‘· Trabajadores</button></li>
      <li class="nav-item"><button class="btn-sidebar" routerLink="/calendario-laboral">ğŸ“… Calendario Laboral</button></li>
      <li class="nav-item"><button class="btn-sidebar" routerLink="/acerca-de">â„¹ï¸ Acerca de</button></li>
      <li class="nav-item" *ngIf="esAdmin()">
        <button class="btn-sidebar" routerLink="/admin-dashboard">ğŸ§‘â€ğŸ’¼ Ver Usuarios</button>
      </li>
    </ul>
    <button class="btn-logout" (click)="cerrarSesion()">âŒ Cerrar SesiÃ³n</button>
  </div>

  <!-- ğŸ“Œ Contenido principal -->
  <div class="main-content">
    <div class="content-container">
      <!-- ğŸ“Œ Bienvenida -->
      <div class="welcome-card">
        <h2>GestiÃ³n de Sedes ğŸ“</h2>
        <p>Consulta, agrega y administra todas las sedes del sistema.</p>
      </div>

      <!-- â• Nueva sede (solo Dios puede ver) -->
      <div class="card" *ngIf="usuarioRol === 'Dios'">
        <h3>â• Nueva sede</h3>
        <form (ngSubmit)="agregarSede()" #formNuevaSede="ngForm">
          <div class="form-group">
            <label for="id">ID de la sede:
              (Que no se repita con las registradas, en la parte de abajo tendras el listado de las Ids que las sedes ocupan)</label>
            <input type="number" id="id" name="id" required [(ngModel)]="nuevaSede.id" />
          </div>

          <div class="form-group">
            <label for="nombre">Nombre de la sede:</label>
            <input type="text" id="nombre" name="nombre" required [(ngModel)]="nuevaSede.nombre" />
          </div>

          <button type="submit" class="btn-accion" [disabled]="formNuevaSede.invalid">
            <mat-icon>add</mat-icon> Agregar Sede
          </button>
        </form>
      </div>

      <!-- ğŸ“‹ Lista de sedes -->
      <div class="card full-width">
        <h3>ğŸ“‹ Lista de sedes</h3>

        <div *ngIf="sedes.length > 0; else noSedes">
          <table class="tabla-sedes">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let sede of sedes">
                <td>{{ sede.id }}</td>
                <td>{{ sede.nombre }}</td>
                <td>
                  <span *ngIf="sede.estado === 'eliminacion_pendiente'" class="estado-pendiente">ğŸ•’ En proceso</span>
                  <span *ngIf="sede.estado !== 'eliminacion_pendiente'" class="estado-activa">âœ… Activa</span>
                </td>
                <td>
                  <button class="btn-ver-detalle" [routerLink]="['/sedes', sede.id]">
                    <mat-icon>visibility</mat-icon> Ver Detalles
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <ng-template #noSedes>
          <p>No hay sedes registradas por el momento.</p>
        </ng-template>
      </div>
    </div>
  </div>
</div>
