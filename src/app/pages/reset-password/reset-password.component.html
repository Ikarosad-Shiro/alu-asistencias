<div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
  <div class="row w-100 align-items-center">
    <div class="col-md-6 d-flex align-items-center justify-content-center">
      <img src="assets/logo_mio.png" alt="Logo" class="logo-image">
    </div>

    <div class="col-md-6 d-flex align-items-center justify-content-center">
      <div class="card p-4 login-card">
        <h2 class="text-center mb-4">Restablecer Contraseña</h2>

        <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label class="form-label">Nueva Contraseña</label>
            <input matInput type="password" class="form-control" formControlName="password" placeholder="Nueva contraseña">
          </div>

          <div class="mb-3">
            <label class="form-label">Confirmar Contraseña</label>
            <input matInput type="password" class="form-control" formControlName="confirmPassword" placeholder="Confirmar contraseña">
            <div *ngIf="resetPasswordForm.errors?.['passwordsMismatch']" class="text-danger">
              Las contraseñas no coinciden.
            </div>
          </div>

          <div class="button-container">
            <button mat-raised-button color="primary" type="submit">Actualizar Contraseña</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
