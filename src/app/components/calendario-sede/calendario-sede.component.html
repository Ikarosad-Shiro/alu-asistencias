<!-- calendario-sede.component.html -->
<div class="calendario-wrapper">
  <!-- ðŸ“ TÃ­tulo -->
  <div class="titulo-seccion">
    <h3>Calendario Laboral {{ anio }}</h3>
  </div>

  <!-- ðŸ“… Calendario -->
  <div class="calendario-contenedor">
    <mwl-calendar-month-view
      [viewDate]="viewDate"
      [events]="eventos"
      [locale]="locale"
      [refresh]="refresh"
      [weekStartsOn]="1"
      [activeDayIsOpen]="false"
      (dayClicked)="onDayClick($event.day.date)">
    </mwl-calendar-month-view>
  </div>

  <!-- ðŸŽ¨ Leyenda -->
  <div class="leyenda">
    <span><span class="color-box descanso"></span> Descanso</span>
    <span><span class="color-box festivo"></span> Festivo</span>
    <span><span class="color-box personalizado"></span> Otros</span>
  </div>
</div>
